<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Hack System - Mobile</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: "Courier New", monospace;
            padding: 20px;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden;
        }

        #terminal {
            width: 100%;
            height: 300px;
            background: black;
            border: 1px solid green;
            padding: 10px;
            margin: 20px 0;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            white-space: pre-wrap;
            font-size: 1.2em;
            box-sizing: border-box;
            cursor: pointer;  /* Zorgt ervoor dat je op het groene vlak kunt klikken */
        }

        #terminal-content {
            text-align: left;
            word-wrap: break-word;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        /* Forceer de portretmodus */
        @media (max-width: 767px) {
            body {
                font-size: 1em;
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            h1 {
                font-size: 1.5em;
            }

            #terminal {
                font-size: 1em;
                height: 250px;
            }

            p {
                font-size: 1em;
            }
        }

        /* Stijl voor de knop */
        .login-btn {
            background-color: green;
            color: black;
            border: 2px solid green;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .login-btn:hover {
            background-color: #a1d3a1;
        }
    </style>
</head>
<body>
    <h1>Hack System - Mobile</h1>
    <div id="terminal" onclick="focusInput()"><div id="terminal-content"></div></div>
    <p>Press the button to Login to System...</p>
    
    <!-- Toevoegen van de Login knop -->
    <button class="login-btn" onclick="loginToSystem()">Login to System</button>

    <script>
        const codeSnippets = [
            "struct group_info *alloc_group(int gid) {",
            "    struct group_info *group;",
            "    group = kmalloc(sizeof(*group), GFP_KERNEL);",
            "    if (!group) return NULL;",
            "    group->gid = gid;",
            "    return group;",
            "}",
            "void add_user_to_group(struct user *usr, int gid) {",
            "    struct group_info *group = alloc_group(gid);",
            "    if (group) usr->group = group;",
            "}" 
        ];

        let terminal = document.getElementById("terminal");
        let terminalContent = document.getElementById("terminal-content");
        let codeIndex = 0;
        let inputFocused = false;

        // Functie om de invoer te focussen
        function focusInput() {
            if (!inputFocused) {
                let inputField = document.createElement('input');
                inputField.setAttribute('type', 'text');
                inputField.setAttribute('autofocus', 'true');
                inputField.style.backgroundColor = 'black';
                inputField.style.color = 'green';
                inputField.style.border = 'none';
                inputField.style.outline = 'none';
                inputField.style.fontFamily = 'Courier New, monospace';
                inputField.style.fontSize = '1.2em';
                inputField.style.width = '100%';
                terminal.appendChild(inputField);
                inputField.addEventListener("keydown", handleKeyPress);
                inputFocused = true;
            }
        }

        // Functie om toetsdrukken te behandelen
        function handleKeyPress(event) {
            const inputField = event.target;
            const value = inputField.value;

            // Verwijder het tijdelijke invoerveld na het invoeren van de code
            if (value.length > 0 && event.key !== "Enter") {
                inputField.remove();
                inputFocused = false;
                focusInput();
            }
        }

        // Functie voor de Login knop
        function loginToSystem() {
            terminalContent.innerHTML += "\n> ENTERED SYSTEM...\n";
            terminal.scrollTop = terminal.scrollHeight;
            setTimeout(() => {
                window.location.href = "https://r.mtdv.me/SQwHJ0CnvJ";
            }, 2000);
        }
    </script>
</body>
</html>
